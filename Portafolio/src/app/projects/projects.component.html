<div fxLayout="column">
  <div id="container">
    <div ng2-carouselamos class="slides-wrapper" 
    [items]="projects" 
    [width]="900" 
    [$prev]="prev" 
    [$next]="next" 
    [$item]="item">
    </div>


    <ng-template #prev>
      <i class="fa fa-caret-left" id="left"></i>
    </ng-template>
    <ng-template #next>
      <i class="fa fa-caret-right" id="right"></i>
    </ng-template>
    <ng-template #item let-item let-i="index">
      <div class="items">
        <h2>{{item.description}}</h2>
        <a href={{item.link}}>
          <img src="{{item.img}}">
        </a>
      </div>

    </ng-template>
    <div fxLayout="column">
      <div fxFlexAlign="center">
        <a id="next" color="primary" mat-raised-button routerLink="/contact">Want to contact me?...</a>
      </div>
    </div>
  </div>
